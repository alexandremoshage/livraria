
<form id="form" >

    <input type="hidden" class="form-control" id="id" aria-describedby="emailHelp" value="">

    <div class="form-group">
        <label for="exampleInputEmail1">Nome</label>
        <input type="text" class="form-control" name="nome" [(ngModel)]="instituicao.nome" aria-describedby="emailHelp">
    </div>

    <div class="form-group">
        <label for="exampleInputEmail1">Endere√ßo</label>
        <input type="text" class="form-control" name="endereco" [(ngModel)]="instituicao.endereco" aria-describedby="emailHelp">
    </div>

    <div class="form-group">
        <label for="exampleInputEmail1">CNPJ</label>
        <input type="text" maxlength="14" class="form-control" name="cnpj" [(ngModel)]="instituicao.cnpj" aria-describedby="emailHelp">
    </div>


    <button type="submit" class="btn btn-primary" (click)="salvar()">Salvar</button>
    <button type="submit" class="btn btn-secondary" (click)="voltar()">Cancelar</button>
</form>
